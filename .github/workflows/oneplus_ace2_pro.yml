name: OnePlus_Ace2_Pro 

on:
  workflow_dispatch:
    inputs:
      enable_feature_x:
        description: "是否启用KPM (Kernel Patch Module)"
        required: false
        default: false
        type: boolean
      enable_feature_y:
        description: "跳过版本比较 (直接构建，不检查是否已有更新版本)"
        required: false
        default: true
        type: boolean
      enable_feature_z:
        description: "不发布release (构建后仅作为artifact保存)"
        required: false
        default: true
        type: boolean

  schedule:
    - cron: '0 22 * * *' # 每天 UTC 时间 22:00 (北京时间次日 06:00) 运行

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-swapfile: 'true'
          remove-cached-tools: 'false' # 保留缓存工具
          verbose: 'true'

      - name: 安装构建依赖
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y ccache python3 git curl zip lld llvm libelf-dev build-essential bc flex bison libssl-dev

      - name: 安装构建工具链
        run: |
          sudo apt install -y clang lld gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu bc build-essential flex bison libssl-dev libelf-dev
          # 确保 ld.lld 链接正确 (如果系统路径不同，可能需要调整)
          sudo ln -sf /usr/bin/lld /usr/bin/ld.lld || true

      - name: 配置 ccache
        run: |
          mkdir -p ~/.ccache
          ccache --max-size=8G
          ccache --set-config=compression=true
          ccache --version

      - name: 还原 ccache 缓存
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: oneplus-ace2-pro-ccache-${{ github.sha }} # 使用 SHA 作为精确键
          restore-keys: |
            oneplus-ace2-pro-ccache- # 使用前缀恢复较旧的缓存

      - name: Compare Version # 比较版本以避免重复构建
        if: ${{ !inputs.enable_feature_y }} # 仅在未选择跳过版本比较时运行
        run: |
          git clone https://github.com/SukiSU-Ultra/SukiSU-Ultra.git SUKI/
          cd SUKI
          KSU_GIT_VERSION=$(git rev-list --count HEAD)
          KSU_VERSION=$((10000 + KSU_GIT_VERSION + 700)) # 计算 KSU 版本号
          echo "Calculated KSU Version: $KSU_VERSION" # 输出计算的版本号
          LATEST_TAG=$(git ls-remote --tags https://github.com/44C38B8/oneplus13_a5p_sukisu.git | tail -n1 | sed 's/.*\///' | sed 's/\^{}//') # 修复标签获取命令
          echo "Latest Tag on Target Repo: $LATEST_TAG" # 输出目标仓库最新标签
          if [ -n "$LATEST_TAG" ] && [ "$LATEST_TAG" -eq "$KSU_VERSION" ]; then
              echo "Version matches latest release, stopping build."
              exit 1 # 如果版本匹配，则退出构建
          fi
          cd ..

      - name: 安装 repo 工具
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: 配置 Git
        run: |
          git config --global user.name "44C38B8"
          git config --global user.email "b2762537725@163.com"

      - name: 初始化 repo 并同步代码
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/sm8550 -m oneplus_ace2_pro_v.xml --depth=1 # 使用 Ace2 Pro 的 manifest
          repo --trace sync -c -j$(nproc --all) --no-tags
          # 删除可能干扰的 ABI 保护导出文件
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports in common!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports in msm-kernel!"

      - name: Set up SukiSU
        run: |
         echo DATE=$(date +%F) >> $GITHUB_ENV # 设置构建日期
         cd kernel_workspace/kernel_platform
         # 从指定分支获取 setup.sh，以提高稳定性
         curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main # 使用 susfs-main 分支
         cd ./KernelSU
         # 计算 KSU 版本号
         KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 37185) # 假设 main 分支，使用指定的计算方式
         echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV # 导出 KSU 版本号
         export KSU_VERSION=$KSU_VERSION
         # 修改内核 Makefile 中的版本号定义
         sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
         # 修改内核 Makefile 中的版本字符串
         awk -v old='v$1-$(shell cd $(KSU_SRC); $(GIT_BIN) rev-parse --short=8 HEAD)@$(shell cd $(KSU_SRC); $(GIT_BIN) rev-parse --abbrev-ref HEAD)' -v new='v$1-$(KSU_VERSION)-酷安@Baihawhite' '
             index($0, old) {
                 $0 = substr($0, 1, index($0, old)-1) new substr($0, index($0, old) + length(old))
             }
             { print }
         ' kernel/Makefile > kernel/Makefile.tmp && mv kernel/Makefile.tmp kernel/Makefile

      - name: 设置 SUSFS 和 LZ4K
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android13-5.15 --depth=1 # 使用指定分支和深度克隆
          git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git --depth=1

          cd kernel_platform
          # 复制 SUSFS 补丁和文件
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          # 复制 LZ4K 相关文件
          cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
          cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
          cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
          cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/

          # 应用 SUSFS 补丁
          cd ./common
          # 使用 -f 强制应用，但检查退出码
          if ! patch -f -p1 < 50_add_susfs_in_gki-android13-5.15.patch; then
              echo "Error: SUSFS patch failed to apply!"
              exit 1 # 如果补丁失败，立即退出
          fi
          echo "SUSFS patch applied successfully."

      - name: 应用 HMBird GKI 补丁
        run: |
          cd kernel_workspace/kernel_platform/common/drivers
          cat << 'EOF' > hmbird_patch.c
          #include <linux/init.h>
          #include <linux/module.h>
          #include <linux/of.h>
          #include <linux/slab.h>
          #include <linux/string.h>

          static int __init hmbird_patch_init(void)
          {
              struct device_node *ver_np;
              const char *type;
              int ret;

              ver_np = of_find_node_by_path("/soc/oplus,hmbird/version_type");
              if (!ver_np) {
                   pr_info("hmbird_patch: version_type node not found\n");
                   return 0;
              }

              ret = of_property_read_string(ver_np, "type", &type);
              if (ret) {
                   pr_info("hmbird_patch: type property not found\n");
                   of_node_put(ver_np);
                   return 0;
              }

              if (strcmp(type, "HMBIRD_OGKI")) {
                   of_node_put(ver_np);
                   return 0;
              }

              struct property *prop = of_find_property(ver_np, "type", NULL);
              if (prop) {
                   struct property *new_prop = kmalloc(sizeof(*prop), GFP_KERNEL);
                   if (!new_prop) {
                        pr_info("hmbird_patch: kmalloc for new_prop failed\n");
                        of_node_put(ver_np);
                        return 0;
              }
              memcpy(new_prop, prop, sizeof(*prop));
              new_prop->value = kmalloc(strlen("HMBIRD_GKI") + 1, GFP_KERNEL);
              if (!new_prop->value) {
                   pr_info("hmbird_patch: kmalloc for new_prop->value failed\n");
                   kfree(new_prop);
                   of_node_put(ver_np);
                   return 0;
             }
             strcpy(new_prop->value, "HMBIRD_GKI");
             new_prop->length = strlen("HMBIRD_GKI") + 1;

             if (of_remove_property(ver_np, prop) != 0) {
                  pr_info("hmbird_patch: of_remove_property failed\n");
                  return 0;
             }
             if (of_add_property(ver_np, new_prop) !=0) {
                  pr_info("hmbird_patch: of_add_property failed\n");
                  return 0;
             }
             pr_info("hmbird_patch: success from HMBIRD_OGKI to HMBIRD_GKI\n");
          }
          else {
              pr_info("hmbird_patch: type property structure not found\n");
          }
          of_node_put(ver_np);
          return 0;
          }
          early_initcall(hmbird_patch_init);
          MODULE_LICENSE("GPL");
          MODULE_AUTHOR("reigadegr");
          MODULE_DESCRIPTION("Forcefully convert HMBIRD_OGKI to HMBIRD_GKI.");
          EOF

          if ! grep -q "hmbird_patch.o" Makefile; then
          echo "obj-y += hmbird_patch.o" >> Makefile
          fi

          cd ../../../
          git add -A
          git commit -m "Add HMBird GKI patch" || echo "No changes to commit for HMBird patch."

      - name: 应用 lz4kd 补丁
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/other/zram/zram_patch/5.15/lz4kd.patch ./
          if ! patch -f -p1 -F 3 < lz4kd.patch; then
              echo "Error: LZ4KD patch failed to apply!"
              exit 1
          fi
          echo "LZ4KD patch applied successfully."

      - name: 添加 SUSFS 配置
        run: |
          cd kernel_workspace/kernel_platform
          # 添加 KSU 和 SUSFS 配置
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig

          # SUSFS configuration settings
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MAP=n" >> ./common/arch/arm64/configs/gki_defconfig

          # Compression algorithm configs
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4K=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_842=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_LOCALVERSION_AUTO=n" >> ./common/arch/arm64/configs/gki_defconfig

          # BBR TCP Congestion Control
          echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_CUBIC=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> ./common/arch/arm64/configs/gki_defconfig

          # Remove defconfig check
          sed -i 's/check_defconfig//' ./common/build.config.gki || echo "build.config.gki check_defconfig line not found or already removed."

          cd common
          git add -A && git commit -a -m "BUILD Kernel with SUSFS and LZ4K configs" || echo "No changes to commit for configs."

      - name: 添加 KPM 配置
        if: ${{ inputs.enable_feature_x }}
        run: |
          cd kernel_workspace/kernel_platform
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          cd common
          git add -A && git commit -a -m "Add KPM config" || echo "No changes to commit for KPM config."

      - name: 设置内核版本名称
        run: |
          cd kernel_workspace/kernel_platform
          sed -i '$s|echo "\$res"|echo "\$res-build-by-baihawhite-gki-for-oneplusace2pro"|' ./common/scripts/setlocalversion

      - name: 设置构建时间
        run: |
          CURRENT_TIME=$(date -u +"%a %b %d %H:%M:%S UTC %Y")
          echo "BUILD_TIME=$CURRENT_TIME" >> $GITHUB_ENV
          perl -pi -e "s{UTS_VERSION=\"\\\$\(echo \\\$UTS_VERSION \\\$CONFIG_FLAGS \\\$TIMESTAMP \\| cut -b -\\\$UTS_LEN\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $CURRENT_TIME\"}" ./kernel_workspace/kernel_platform/common/scripts/mkcompile_h

      - name: 添加 sched_ext
        run: |
          cd kernel_workspace/kernel_platform/
          git clone https://github.com/HanKuCha/sched_ext.git --depth=1
          cp -r ./sched_ext/* ./common/kernel/sched/
          rm -rf ./sched_ext # 删除整个 sched_ext 目录，包括 .git

      - name: 检查工具链
        run: |
          echo "=== 工具链版本信息 ==="
          clang --version || echo "clang 未安装或不在 PATH 中"
          ld.lld --version || echo "ld.lld 未找到或不在 PATH 中"
          aarch64-linux-gnu-gcc --version || echo "aarch64-linux-gnu-gcc 未安装或不在 PATH 中"
          echo "=== 构建环境检查完成 ==="

      - name: 检查构建环境
        run: |
          cd kernel_workspace/kernel_platform/common
          echo "检查内核源码结构..."
          ls -la | head -10
          echo "检查配置文件..."
          ls -la arch/arm64/configs/ | grep gki

      - name: 构建内核 (使用重试机制，但移除可能隐藏错误的命令封装)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_on: timeout
          command: |
            set -e # 遇到错误立即退出
            set -x # 打印执行的命令

            export KBUILD_BUILD_TIMESTAMP="$BUILD_TIME"
            export PATH="/usr/lib/ccache:$PATH"

            cd kernel_workspace/kernel_platform/common

            # 先检查必要的工具
            which clang || { echo "clang not found"; exit 1; }
            which ld.lld || { echo "ld.lld not found"; exit 1; }
            which aarch64-linux-gnu-gcc || { echo "aarch64-linux-gnu-gcc not found"; exit 1; }

            echo "开始构建内核..."
            echo "生成配置..."
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD=ld.lld O=out gki_defconfig

            echo "开始编译..."
            # 关键修改：移除 -k 标志，让错误立即显现
            # 保留 -j$(nproc --all) 以加快速度，但注意这可能使错误信息更难读
            # 如果问题依旧，可以尝试减少 -j 数量或移除它
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD=ld.lld O=out V=1 # V=1 提供更详细的编译信息

            ccache --show-stats

      - name: 应用 Linux 补丁 (KPM) # 如果启用了 KPM
        if: ${{ inputs.enable_feature_x }}
        run: |
          cd kernel_workspace/kernel_platform/common/out/arch/arm64/boot
          curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.0/patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image

      - name: 准备 AnyKernel3
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3.git --depth=1
          rm -rf ./AnyKernel3/.git
          rm -rf ./AnyKernel3/push.sh
          cp kernel_workspace/kernel_platform/common/out/arch/arm64/boot/Image ./AnyKernel3/

          # 更新 AnyKernel3 的脚本以支持 OnePlus Ace2 Pro (pineapple)
          # 注意：原始脚本中的设备名称是 pineapple，如果 Ace2 Pro 的代号不同，请修改 device.name1
          cat << 'EOF' > ./AnyKernel3/anykernel.sh
          #!/sbin/sh
          # AnyKernel3 Ramdisk Mod Script
          # osm0sis @ xda-developers

          ## AnyKernel setup
          # begin properties
          properties() { '
          kernel.string=SukiSU Kernel for OnePlus Ace2 Pro
          do.devicecheck=1
          do.modules=0
          do.systemless=1
          do.cleanup=1
          do.cleanuponabort=0
          device.name1=pineapple # 确认 Ace2 Pro 的代号是否为 pineapple
          supported.versions=
          supported.patchlevels=
          '; } # end properties

          # shell variables
          block=/dev/block/bootdevice/by-name/boot;
          is_slot_device=0;
          ramdisk_compression=auto;

          ## AnyKernel methods (DO NOT CHANGE)
          # import patching functions/variables - see for reference
          . tools/ak3-core.sh;

          ## AnyKernel install
          dump_boot;

          write_boot;
          ## end install
          EOF

      - name: 创建 AnyKernel3 ZIP
        run: |
          cd ./AnyKernel3/
          zip -r ../OnePlusAce2Pro_SukiSU_${{ env.KSUVER }}.zip *

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU_${{ env.KSUVER }}_OnePlus_ACE2_Pro
          path: |
            ./OnePlusAce2Pro_SukiSU_${{ env.KSUVER }}.zip
            ./AnyKernel3/

      - name: 创建 Release # 如果未选择不发布 release
        if: ${{ !inputs.enable_feature_z }}
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.DATE }}
          body: |
            OnePlus Ace2 Pro SukiSU Kernel ${{ env.KSUVER }}

            Features:
            - SukiSU Root Solution
            - SUSFS Support
            - BBR TCP Congestion Control
            - LZ4K Compression
            - Built with CCache for faster builds

            Device: OnePlus Ace2 Pro (pineapple)
          tag_name: ${{ env.KSUVER }}
          files: ./OnePlusAce2Pro_SukiSU_${{ env.KSUVER }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
